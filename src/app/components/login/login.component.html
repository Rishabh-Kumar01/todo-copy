<h2>LogIn</h2>
<form (ngSubmit)="login()">
  <input
    type="text"
    placeholder="Enter your username"
    [(ngModel)]="username"
    name="username"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Enter your password"
    name="password"
    required
  />
  <button type="submit">LogIn</button>
  <p>Don't have an account?<a routerLink="/signup">SignUp</a></p>
</form>
