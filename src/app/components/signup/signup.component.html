<h2>SignUp</h2>
<form (ngSubmit)="signup()">
  <input
    type="text"
    placeholder="Enter your username"
    [(ngModel)]="username"
    name="username"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Enter your password"
    name="password"
    required
  />
  <button type="submit">SignUp</button>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</form>
